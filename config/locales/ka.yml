        message: "გმადლობთ, რომ გახდით Story Builder-ის წევრი. ჩვენ ველით გავიგოთ უფრო მეტი თქვენი ისტორიების შესახებ!\n\nროცა დრო გექნებათ, გთხოვთ, ეწვიოთ პარამეტრების გვერდს, რათა შეიყვანოთ ინფორმაცია თქვენს შესახებ, შეცვალოთ ავატარი, სახელი და პირადი URL-ი: [settings_link].\n\nთქვენ შეიგიძლიათ განსაზღვროთ, როდის გსურთ Story Builder-იდან შეტყობინებების მიღება, ამისათვის ეწვიეთ შეტყობინებების გვერდს: [notifications_link]."
      published_story:
        subject: "Story Builder-ზე გამოქვეყნდა ახალი ამბავი!"
        message: "ამბები, რომლითაც თქვენ დაინტერესდით უკვე გამოქვეყნებულია:"
      story_comment:
        subject: "ვიღაცამ დატოვა კომენტარი თქვენს გამოქვეყნებულ ამბავზე Story Builder-ზე!"
        message: "ამ ამბებზე ცოტახნის წინ გააკეთეს კომენტარები:"
        comment: "1 კომნეტარი"
        comments: "%{num} კომენტარი"
      published_news:
        subject: "Story Builder-ს დაემატა განახლებული ფუნქციები!"
        message: "Story Builder-ს დაემატა შემდეგი სიახლეები. დააჭირეთ ბმულს, რათა გაიგოთ რა არის ახალი Story Builder-ზე."
      staff_pick_review:
        subject: "Story Builder-ზე გამოქვეყნდა ახალი ამბები!"
        message: "შემდეგი ამბები უნდა იქნას განხილული, რათა დადგინდეს იმსახურებენ, თუ არა ისინი:"
      staff_pick_selection:
        subject: "თქვენი ამბავი შერჩეულ იქნა, როგორც Story Builder-ის გუნდის რჩეული!"
        message: "გილოცავთ! თქვენს მიერ შექმნილი შემდეგი ამბები დასახელდა Story Builder-ს გუნდის რჩეულად:"
      story_collaboration:
        subject: "თქვენ მოწვეული ხართ, რათა მონაწილეობა მიიღოთ ამბის შექმნაში Story Builder-ზე!"
        message: "თქვენ მოწვეული ხართ, რათა მონაწილეობა მიიღოთ ამბის შექმნაში სხვა ადამიანებთან ერთად Story Builder-ზე. თუ გსურთ მიიღოთ მოპატიჟება, უბრალოდ დააჭირეთ ბმულს 'მოპატიჟების მიღება'. თუ უარყოფთ მოპატიჟებას, უპასუხოთ დატოვეთ იგი."
