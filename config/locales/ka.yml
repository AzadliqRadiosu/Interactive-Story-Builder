        message: "თქვენ მოწვეული ხართ, რათა მონაწილეობა მიიღოთ ამბის შექმნაში სხვა ადამიანებთან ერთად StoryBuilder-ზე. თუ გსურთ მიიღოთ მოპატიჟება, უბრალოდ დააჭირეთ ბმულს 'მოპატიჟების მიღება'. თუ უარყოფთ მოპატიჟებას, უპასუხოთ დატოვეთ იგი."
